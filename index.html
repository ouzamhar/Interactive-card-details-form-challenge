<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card-front card-display">
          <img src="./images/card-logo.svg" alt="card-logo" />
          <div class="card-number">
            <span>0000</span><span>0000</span><span>0000</span><span>0000</span>
          </div>
          <div class="card-footer">
            <div class="card-owner">Jane Appleseed</div>
            <div class="card-exp">00/00</div>
          </div>
        </div>
        <div class="card-back card-display">
          <div class="cvc">000</div>
        </div>
        <div class="card-display space-holder"></div>
      </div>
      <form>
        <label
          >CARDHOLDER NAME
          <input type="text" placeholder="e.g. Jane Appleseed" />
        </label>
        <label
          >CARD NUMBER
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
        </label>
        <div class="form-flex">
          <label
            >Exp. Date (MM/YY)
            <div class="date">
              <input type="text" placeholder="MM" />
              <input type="text" placeholder="YY" />
            </div>
          </label>
          <label class="cvc-label"
            >CVC
            <input type="text" placeholder="e.g. 123" />
          </label>
        </div>
        <div class="btn">Confirm</div>
      </form>
      <div class="completed">
        <img src="./images/icon-complete.svg" alt="completed icon" />
        <h3>Thank you</h3>
        <p>We've added your card details</p>
        <div class="btn">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by Ouzamhar
    </div>
    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
