<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card-front card-display">
          <img src="./images/card-logo.svg" alt="card-logo" />
          <div class="card-number">
            <span>0000</span><span>0000</span><span>0000</span><span>0000</span>
          </div>
          <div class="card-footer">
            <div class="card-owner">Jane Appleseed</div>
            <div class="card-exp">
              <span class="month">00</span>/<span class="year">00</span>
            </div>
          </div>
        </div>
        <div class="card-back card-display">
          <div class="cvc">000</div>
        </div>
        <div class="card-display space-holder"></div>
      </div>
      <form>
        <label
          >CARDHOLDER NAME
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="input-name"
            pattern="[a-zA-Z\s]+"
            oninput="inputName()"
          />
          <p></p>
        </label>
        <label
          >CARD NUMBER
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            id="input-number"
            maxlength="19"
            pattern="[0-9 ' ']+"
            oninput="inputNumber()"
          />
          <p></p>
        </label>
        <div class="form-flex">
          <label
            >Exp. Date (MM/YY)
            <div class="date">
              <input
                type="text"
                maxlength="2"
                placeholder="MM"
                id="input-month"
                pattern="[0-9]*"
                data-pattern-validate
              />
              <!-- pattern="[(0[1-9]|1[0-2])]" -->
              <input
                type="text"
                maxlength="2"
                placeholder="YY"
                id="input-year"
                pattern="[0-9]+"
                data-pattern-validate
              />
            </div>
          </label>
          <label class="cvc-label"
            >CVC
            <input
              type="text"
              placeholder="e.g. 123"
              maxlength="3"
              id="input-cvc"
              pattern="[0-9]+"
              data-pattern-validate
            />
          </label>
        </div>
        <div class="btn">Confirm</div>
      </form>
      <div class="completed">
        <img src="./images/icon-complete.svg" alt="completed icon" />
        <h3>Thank you</h3>
        <p>We've added your card details</p>
        <div class="btn">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by Ouzamhar
    </div>
    <script src="./script.js"></script>
    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
